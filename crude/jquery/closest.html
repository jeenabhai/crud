<script src="jquery.js" language="javascript" type="text/javascript"></script>
<script>
		$(document).ready(function()
		{
			$("tr").each(function(){
				$(this).last("td").click(function(){
					$(this).closest("tr").remove();
					ResetNumbers();
				});
			});
			
			function ResetNumbers()
			{
				var i=1;
				$("tr").each(function()
				{
					$(this).find('td:eq(0)').html(i);
					i = parseInt(i) + 1;
				});
			}
		});
</script>
